<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Tracking - Splitter</title>
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/assets/css/components.css">
    <link rel="stylesheet" href="/frontend/assets/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="container">
                <div class="dashboard-header-content">
                    <h1 class="dashboard-title">Splitter</h1>
                    <nav class="dashboard-nav">
                        <a href="/frontend/dashboard.html" class="nav-link">Dashboard</a>
                        <a href="/frontend/groups/list.html" class="nav-link">Groups</a>
                        <a href="/frontend/profile.html" class="nav-link">Profile</a>
                        <button onclick="Auth.logout()" class="btn btn-outline btn-sm">Logout</button>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                <h2 class="section-title" style="margin: 0;" id="groupTitle">Meal Tracking</h2>
                <div style="display: flex; gap: var(--spacing-md); align-items: center;">
                    <input type="month" id="monthSelector" class="form-input" style="width: auto;">
                    <button id="addMealBtn" class="btn btn-primary">Add Meal</button>
                </div>
            </div>

            <div class="card" style="margin-bottom: var(--spacing-lg);">
                <div class="card-body">
                    <h3>Add Meal Entry</h3>
                    <form id="mealForm" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-md); margin-top: var(--spacing-md);">
                        <div class="form-group">
                            <label for="meal_date" class="form-label">Date</label>
                            <input type="date" id="meal_date" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="meal_type" class="form-label">Meal Type</label>
                            <select id="meal_type" class="form-select" required>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="meal_category" class="form-label">Category</label>
                            <select id="meal_category" class="form-select" required>
                                <option value="Mess Meal">Mess Meal</option>
                                <option value="Outside Meal">Outside Meal</option>
                            </select>
                        </div>
                        <div class="form-group" style="display: flex; align-items: flex-end;">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card" style="margin-bottom: var(--spacing-lg);">
                <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 class="card-title">Monthly Calculations</h3>
                    <button id="recordMarketExpenseBtn" class="btn btn-outline btn-sm" style="display: none;">Record Market Expense</button>
                </div>
                <div class="card-body" id="calculations">
                    <p style="text-align: center; color: var(--text-secondary);">Select a month to view calculations</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Meal History</h3>
                </div>
                <div class="card-body" id="mealHistory">
                    <p style="text-align: center; color: var(--text-secondary);">No meals recorded yet</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/frontend/assets/js/api.js"></script>
    <script src="/frontend/assets/js/auth.js"></script>
    <script src="/frontend/assets/js/utils.js"></script>
    <script src="/frontend/assets/js/groups.js"></script>
    <script src="/frontend/assets/js/meals.js"></script>
    <script>
        let groupId = Utils.getURLParam('group_id');
        let currentMonth = Utils.getCurrentMonth();
        
        // Set default date to today
        document.getElementById('meal_date').value = Utils.formatDate(new Date());
        document.getElementById('monthSelector').value = currentMonth;
        
        Auth.requireAuth().then(async (authenticated) => {
            if (!authenticated || !groupId) {
                window.location.href = '/frontend/groups/list.html';
                return;
            }
            
            // Load group name and check if closed
            const group = await Groups.getGroup(groupId);
            if (group) {
                document.getElementById('groupTitle').textContent = `${group.name} - Meal Tracking`;
                const isClosed = group.is_closed == 1 || group.is_closed === true;
                
                // Hide form if group is closed
                if (isClosed) {
                    document.getElementById('mealForm').parentElement.parentElement.style.display = 'none';
                    document.getElementById('addMealBtn').style.display = 'none';
                }
            }
            
            await loadMealsAndCalculations();
            
            // Month selector change
            document.getElementById('monthSelector').addEventListener('change', (e) => {
                currentMonth = e.target.value;
                loadMealsAndCalculations();
            });
        });
        
        document.getElementById('mealForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const mealDate = document.getElementById('meal_date').value;
            const mealType = document.getElementById('meal_type').value;
            const mealCategory = document.getElementById('meal_category').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            Utils.showLoading(submitBtn);
            
            try {
                const result = await Meals.addMeal(groupId, mealDate, mealType, mealCategory);
                
                if (result.success) {
                    await Utils.showSuccess('Meal added successfully!');
                    document.getElementById('mealForm').reset();
                    document.getElementById('meal_date').value = Utils.formatDate(new Date());
                    await loadMealsAndCalculations();
                } else {
                    await Utils.showError(result.message || 'Failed to add meal');
                }
            } catch (error) {
                await Utils.showError(error.message || 'Failed to add meal');
            }
            
            Utils.hideLoading(submitBtn);
        });
        
        async function loadMealsAndCalculations() {
            // Load group info to check if closed
            const group = await Groups.getGroup(groupId);
            const isClosed = group && (group.is_closed == 1 || group.is_closed === true);
            
            // Show/hide market expense button based on group status
            const marketExpenseBtn = document.getElementById('recordMarketExpenseBtn');
            marketExpenseBtn.style.display = isClosed ? 'none' : 'block';
            marketExpenseBtn.onclick = () => showMarketExpenseModal();
            
            // Load calculations
            const calculations = await Meals.calculateMealCosts(groupId, currentMonth);
            renderCalculations(calculations, isClosed);
            
            // Load meals
            const meals = await Meals.getMeals(groupId, currentMonth);
            renderMealHistory(meals, isClosed);
        }
        
        async function showMarketExpenseModal() {
            const { value: amount } = await Swal.fire({
                title: 'Record Market Expense',
                text: `Enter total market expense for ${currentMonth}`,
                input: 'number',
                inputLabel: 'Amount (৳)',
                inputPlaceholder: 'Enter amount',
                inputAttributes: {
                    min: '0.01',
                    step: '0.01'
                },
                showCancelButton: true,
                confirmButtonText: 'Record',
                cancelButtonText: 'Cancel',
                inputValidator: (value) => {
                    if (!value || parseFloat(value) <= 0) {
                        return 'Please enter a valid amount greater than 0';
                    }
                }
            });
            
            if (amount) {
                await recordMarketExpense(parseFloat(amount));
            }
        }
        
        async function recordMarketExpense(amount) {
            try {
                const result = await Meals.recordMarketExpense(groupId, currentMonth, amount);
                if (result.success) {
                    await Utils.showSuccess('Market expense recorded successfully!');
                    await loadMealsAndCalculations();
                } else {
                    await Utils.showError(result.message || 'Failed to record market expense');
                }
            } catch (error) {
                await Utils.showError(error.message || 'Failed to record market expense');
            }
        }
        
        function renderCalculations(data, isClosed) {
            const container = document.getElementById('calculations');
            
            if (!data || !data.user_balances) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No data available for this month</p>';
                return;
            }
            
            const marketExpenseDisplay = data.total_market_expense > 0 
                ? Utils.formatCurrency(data.total_market_expense)
                : '<span style="color: var(--text-secondary); font-size: 0.9em;">Not recorded</span>';
            
            container.innerHTML = `
                <div style="margin-bottom: var(--spacing-lg);">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-md); margin-bottom: var(--spacing-md);">
                        <div>
                            <div class="stat-label">Total Market Expense</div>
                            <div class="stat-value">${marketExpenseDisplay}</div>
                            ${data.total_market_expense == 0 ? '<p style="font-size: 0.85em; color: var(--text-secondary); margin-top: 4px;">Record to calculate meal costs</p>' : ''}
                        </div>
                        <div>
                            <div class="stat-label">Total Contributions</div>
                            <div class="stat-value">${Utils.formatCurrency(data.total_contributions || 0)}</div>
                            <p style="font-size: 0.85em; color: var(--text-secondary); margin-top: 4px;">From expenses (auto)</p>
                        </div>
                        <div>
                            <div class="stat-label">Total Meals</div>
                            <div class="stat-value">${data.total_meals || 0}</div>
                        </div>
                        <div>
                            <div class="stat-label">Cost Per Meal</div>
                            <div class="stat-value">${Utils.formatCurrency(data.cost_per_meal || 0)}</div>
                        </div>
                    </div>
                    <div style="background: var(--bg-light); padding: var(--spacing-md); border-radius: 4px; margin-top: var(--spacing-md);">
                        <p style="margin: 0; font-size: 0.9em; color: var(--text-secondary);">
                            <strong>Note:</strong> Contributions are automatically calculated from expenses paid by each person in this month. 
                            Each expense adds to the payer's contribution amount.
                        </p>
                    </div>
                </div>
                <h4 style="margin-bottom: var(--spacing-md);">Member Balances</h4>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--border-color);">
                                <th style="padding: var(--spacing-sm); text-align: left;">Member</th>
                                <th style="padding: var(--spacing-sm); text-align: right;">Meals Eaten</th>
                                <th style="padding: var(--spacing-sm); text-align: right;">Total Owed</th>
                                <th style="padding: var(--spacing-sm); text-align: right;">
                                    Contribution
                                    <span style="font-weight: normal; font-size: 0.85em; color: var(--text-secondary);">(from expenses)</span>
                                </th>
                                <th style="padding: var(--spacing-sm); text-align: right;">Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.user_balances.map(balance => `
                                <tr style="border-bottom: 1px solid var(--border-color);">
                                    <td style="padding: var(--spacing-sm);">
                                        ${Utils.escapeHtml(balance.name)}
                                        ${balance.expense_count > 0 ? `<span style="font-size: 0.8em; color: var(--text-secondary);">(${balance.expense_count} expense${balance.expense_count > 1 ? 's' : ''})</span>` : ''}
                                    </td>
                                    <td style="padding: var(--spacing-sm); text-align: right;">${balance.meals_eaten}</td>
                                    <td style="padding: var(--spacing-sm); text-align: right;">${Utils.formatCurrency(balance.total_owed)}</td>
                                    <td style="padding: var(--spacing-sm); text-align: right;">
                                        ${Utils.formatCurrency(balance.contribution)}
                                        ${balance.contribution > 0 ? '<span style="font-size: 0.85em; color: var(--success-color);">✓</span>' : ''}
                                    </td>
                                    <td style="padding: var(--spacing-sm); text-align: right; font-weight: 600; color: ${balance.balance >= 0 ? 'var(--success-color)' : 'var(--error-color)'};">
                                        ${Utils.formatCurrency(balance.balance)}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        async function renderMealHistory(meals, isClosed) {
            const container = document.getElementById('mealHistory');
            const user = Auth.getUser();
            const currentUserId = user ? user.user_id : null;
            
            if (!meals || meals.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No meals recorded for this month</p>';
                return;
            }
            
            // Group meals by date
            const mealsByDate = {};
            meals.forEach(meal => {
                const date = meal.meal_date;
                if (!mealsByDate[date]) {
                    mealsByDate[date] = [];
                }
                mealsByDate[date].push(meal);
            });
            
            container.innerHTML = Object.keys(mealsByDate).sort().reverse().map(date => `
                <div style="margin-bottom: var(--spacing-md); padding-bottom: var(--spacing-md); border-bottom: 1px solid var(--border-color);">
                    <h4 style="margin-bottom: var(--spacing-sm);">${Utils.formatDate(date, 'full')}</h4>
                    ${mealsByDate[date].map(meal => {
                        const canDelete = !isClosed && currentUserId && meal.user_id == currentUserId;
                        return `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--spacing-xs) 0;">
                            <span>
                                <span class="badge badge-primary" style="margin-right: var(--spacing-sm);">${meal.meal_type}</span>
                                <span class="badge badge-secondary">${meal.meal_category}</span>
                                <span style="margin-left: var(--spacing-md);">${Utils.escapeHtml(meal.user_name)}</span>
                            </span>
                            ${canDelete ? `
                                <button class="btn btn-outline btn-sm delete-meal-btn" data-meal-id="${meal.meal_id}" style="padding: 2px 8px; font-size: 0.85em;">
                                    Delete
                                </button>
                            ` : ''}
                        </div>
                    `;
                    }).join('')}
                </div>
            `).join('');
            
            // Add delete event listeners
            if (!isClosed) {
                container.querySelectorAll('.delete-meal-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const mealId = parseInt(e.target.dataset.mealId);
                        await deleteMeal(mealId);
                    });
                });
            }
        }
        
        async function deleteMeal(mealId) {
            const confirmed = await Utils.confirmDelete('this meal entry');
            if (!confirmed) {
                return;
            }
            
            try {
                const result = await Meals.deleteMeal(mealId);
                if (result.success) {
                    await Utils.showSuccess('Meal deleted successfully!');
                    await loadMealsAndCalculations();
                } else {
                    await Utils.showError(result.message || 'Failed to delete meal');
                }
            } catch (error) {
                await Utils.showError(error.message || 'Failed to delete meal');
            }
        }
    </script>
</body>
</html>
